---
name: 'hank_model_wo_labour'
description: 'One-Asset HANK without Endogenous Labour Supply and Shockable Borrowing Constraints'
functions_file: 'hank_model_functions.py'

definitions: |
    from jax.numpy import log, maximum
    from econpizza.tools import percentile, jax_print
    
    amax = 100
    an = 110
    amin = -1
    rho_a = 0.3
    amin_terminal = 0
    a_grid, a_grid_n = special_grid(amax, an, amin, rho_a, amin_terminal)

variables: [ div, y, y_prod, w, pi, R, Rn, Rr, tax, z, C, n, B, Top10C, Top10A, Bot10A, Bot10C, lower_bound_a, MPC, D_o_Y ]
parameters: [ sigma_c, sigma_l, beta, theta, psi, phi_pi, phi_y, rho, rho_z, rho_a, db ]
shocks: [ e_z ]

distributions:
  dist:
    skills:
      type: exogenous_rouwenhorst
      rho: 0.97
      sigma: 0.6
      n: 8
    a: 
      type: endogenous_generic
      n: a_grid_n

decisions:
  inputs: [WaPrime]
  calls: |
    tfs = transfers(skills_stationary, div, tax, skills_grid)
    WaPrimeExp = skills_transition @ WaPrime
    Wa, a, c, mpc = egm_step_new(WaPrimeExp, a_grid, skills_grid, w, n, tfs, Rr, beta, sigma_c, sigma_l, db, lower_bound_a)
  outputs: [a,c,mpc]

aux_equations: |
    # Aggregation
    aggr_a = jnp.sum(dist*a, axis=(0,1)) # asset holdings
    aggr_c = jnp.sum(dist*c, axis=(0,1)) # consumption 
    aggr_mpc = jnp.sum(dist*mpc, axis=(0,1)) # marginal propensity to consume
    aggr_debt = -jnp.sum(jnp.where((a <= 0), dist*a, 0), axis=(0, 1)) # debt
    
    # Calculate shares
    top10a = 1 - percentile(a, dist, .9) # wealth share of top-10% 
    top10c = 1 - percentile(c, dist, .9) # consumption share of top-10% 
    bot10a = percentile(a, dist, .1) # wealth share of bottom-10% 
    bot10c = percentile(c, dist, .1) # consumption share of bottom-10% 

equations:
    # Clearing and aggregation
    ~ B = aggr_a # bond market clearing
    ~ C = aggr_c # aggregate consumption
    ~ C = y # goods market clearing
    ~ MPC = aggr_mpc # aggregate marginal propensity to consume
    ~ D_o_Y = aggr_debt/y # household debt-to-GDP
    
    # Definitions
    ~ Top10C = top10c
    ~ Top10A = top10a
    ~ Bot10C = bot10c
    ~ Bot10A = bot10a

    # firms
    ~ n = y_prod/z # production function
    ~ div = -w*n + (1 - psi*(pi/piSS - 1)**2/2)*y_prod # dividends
    ~ y = (1 - psi*(pi/piSS - 1)**2/2)*y_prod # "effective" output
    ~ psi*(pi/piSS - 1)*pi/piSS = (1-theta) + theta*w + psi*piPrime/R*(piPrime/piSS - 1)*piPrime/piSS*y_prodPrime/y_prod # NKPC

    # government
    ~ tax = (Rr-1)*B # balanced budget
    ~ Rr = RLag/pi # real ex-post bond return
    ~ Rn = (RSS*((pi/piSS)**phi_pi)*((y/yLag)**phi_y))**(1-rho)*RnLag**rho # MP rule on shadow nominal rate
    ~ R = maximum(1, Rn) # ZLB

    # clearing conditions
    ~ n**sigma_l = w # labor market clearing

    # exogenous
    ~ z = zSS*(zLag/zSS)**rho_z*exp(e_z) # exogenous technology
    ~ lower_bound_a = lower_bound_aSS*(lower_bound_aLag/lower_bound_aSS)**rho_a # exogenous borrowing limit

steady_state:
    fixed_values:
        # parameters:
        beta: 0.97 # discount factor
        sigma_c: 2. # intertemporal elasticity of substitution
        sigma_l: 2. # inverse Frisch elasticity of labour supply
        theta: 8. # elasticity of substitution
        psi: 100. # parameter on the costs of price adjustment
        phi_pi: 1.5 # Taylor rule coefficient on inflation
        phi_y: 0.1 # Taylor rule coefficient on output
        rho: 0.8 # persistence in (notional) nominal interest rate
        rho_z: 0.9 # persistence of technology shocks
        rho_a: 0.3
        lower_bound_a: amin # borrowing limit
        db: 0.025 # step size in MPC calculation

        # steady state
        y: 1.0 # effective output
        pi: 1.0 # inflation
        B: 2. # bond supply
        w: (theta-1)/theta # wages
        n: w**(1/sigma_l) # labor supply
        div: 1 - w*n # dividends
        z: y/n # technology

    init_guesses:
        R: 1.006 # steady state nominal rage
        Rr: R # steady state real rage
        Rn: R # steady state notional rage
        tax: 0.02
        WaPrime: egm_init(a_grid, skills_stationary)